<ion-header>
  <ion-toolbar>
    <ion-title>Conversor de Temperatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Temperatura</ion-label>
    <ion-input type="number" [(ngModel)]="valor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Converter para:</ion-label>
    <ion-select [(ngModel)]="tipoConversao">
      <ion-select-option value="F">Fahrenheit</ion-select-option>
      <ion-select-option value="C">Celsius</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="converter()">Converter</ion-button>

  <div *ngIf="resultado !== null">
    <p>Resultado: {{ resultado }}</p>
  </div>
</ion-content>
